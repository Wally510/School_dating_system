<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>主页面</title>
		<link type="text/css" rel="stylesheet" href="css/yonghu.css" />
	</head>
	<body>
		<div id="shangdaohang">
			<div class="logo">
				<div id="sztulogo">
					<img src="img/深圳技术大学logo.png" id="sztu"/>
				</div>
				<span id="xiaoyuan">校园交友系统</span>
			</div>
		</div>
		<div class="big_box">
			<div class="left_daohang">
				<div id="xiaoyuanbeijing"></div>
				<div class="logo"></div>
				<div id="touxiang">
					<div class="circle" style="margin: auto; background-color: #aaaaff;"></div>
				</div>
				<div id="konge">
					<div id="yonghuming" style="font-size: 20px;">无</div>
					<div id="yonghuxuehao" style="font-size: 10px;color: #55aaff;">无</div>
				</div>
				<div style="width: 100%;height: 30px;"></div>
				<hr style="border: none;height: 1px; background: #55aaff;"/>
				<!-- 第一块：一级标题1 -->
				<div class="item1" name='1'>
					<div class="item1_img1 item1_img" >
						<img src="img/主页.png" class="biaozhi"/>
					</div>
					<span class="item1_text">主页</span>
					<div class="you item1_img"></div>
				</div>
				<div class="item1_item2" >
					
				</div>
				
			<!-- 第二块：一级标题2 -->
				<div class="item1">
					<div class="item1_img2 item1_img">
						<img src="img/个人信息.png" class="biaozhi"/>
					</div>
					<span class="item1_text">个人信息</span>
					<div class="you item1_img"></div>
				</div>
				<div class="item1_item2">
					
				</div>
				
				<!-- 第三块：一级标题3 -->
				<div class="item1">
					<div class="item1_img3 item1_img">
						<img src="img/私信.png" class="biaozhi"/>
					</div>
					<span class="item1_text">私信</span>
					<div class="you item1_img"></div>
				</div>
				<div class="item1_item2">
					
				</div>
				
				<!-- 第三块：一级标题3 -->
				<div class="item1">
					<div class="item1_img3 item1_img">
						<img src="img/设置.png" class="biaozhi"/>
					</div>
					<span class="item1_text">设置</span>
					<div class="you item1_img"></div>
				</div>
				<div class="item1_item2">
					<div class="item2">
						<span class="item2_text">用户反馈</span>
					</div>
					<div class="item2">
						<span class="item2_text">退出</span>
					</div>
				</div>
			</div>
			<div class="box_kuan"></div>
			<div class="content"></div>
			
			<div id="tianxiebiaoqian">
				<div id="bianjibiaoqian">
					<div style="float: left;font-size: 20px;">添加标签</div>
					<button id="biaoqianfanhui" type="button" style="float: right; padding: 5px;">
						返回
					</button>
				</div>
				<input id="biaoqiannr" type="text" maxlength="8" placeholder="请填写标签(限定五个字内)"/>
				<button type="button" id="biaoqianbaocun">保存</button>
			</div>
			<div id="beijing"></div>
			
			<div id="gerenxingxi">
				<div id="yonghu">
					<div class="geren">
						用户个人信息
					</div>
					<button id="bianji" type="button">
						编辑个人信息
					</button>
				</div>
				<div id="yonghugerenxingxi">
					<div id="yonghuzhaopian">
						<img id="avatarImg" src="" alt="用户图片" width="210px" height="280px">
						<div id="biaoqian">
							<div id="biaoqianbiaoti">个性标签：</div>
							<div id="biaoqianneirong">
								<!-- <div class="biaoqiannr">11111<div class="biaoqiancha"><img src="img/叉.png" width="20px" height="20px"/></div></div> -->
							</div>
							<div id="biaoqianjia" style="float: left;margin: 2px;">
								<img src="img/添加.png" width="20px" height="20px"/>
							</div>
						</div>
					</div>
					<div id="yonghuxingxi">
						<div id="yonghuname"><div class="yonghuzitou">姓名</div><div class="yonghuneirong">邬仪林</div></div>
						<div id="yonghuj_username"><div class="yonghuzitou">学号</div><div class="yonghuneirong">202100203026</div></div>
						<div id="yonghusex"><div class="yonghuzitou">性别</div><div class="yonghuneirong">男</div></div>
						<div id="yonghuage"><div class="yonghuzitou">年龄</div><div class="yonghuneirong">19</div></div>
						<div id="yonghumajor"><div class="yonghuzitou">专业</div><div class="yonghuneirong">数据科学与大数据技术</div></div>
						<div id="yonghunumber"><div class="yonghuzitou">手机号</div><div class="yonghuneirong">13005558320</div></div>
						<div id="yonghucity"><div class="yonghuzitou">城市</div><div class="yonghuneirong">深圳</div></div>
						<div id="yonghupersonality"><div class="yonghuzitou">性格</div><div class="yonghuneirong">EPAL</div></div>
						<div id="yonghuheight"><div class="yonghuzitou">身高</div><div class="yonghuneirong">175</div></div>
						<div id="yonghuweight"><div class="yonghuzitou">体重</div><div class="yonghuneirong">70</div></div>
						<div id="yonghuhobbies"><div class="yonghuzitou" style="font-size: 15px;">&nbsp;&nbsp;爱好</div><div class="yonghuneirong2"></div></div>
						<div id="yonghuintroduction"><div class="yonghuzitou" style="font-size: 15px;">&nbsp;&nbsp;个人信息</div><div class="yonghuneirong2"></div></div>
					</div>
					
				</div>
			</div>
			<div id="gerenbianji">
				<div style="position: relative;top: -30px;">
					<div class="geren">
						编辑个人信息
					</div>
					<button id="fanhui" type="button">
						返回
					</button>
				</div>
				<form id="gerenform">
					<div style="position:relative;left: 15%;">
						<div class="form-group">
							<div class="bingpai">头像：</div>
							<div class="bingpai">
								<div class="circle" style="background-color: #aaaaff;"></div>
							</div>
						</div>
						<div class="form-group">
							<label for="name">学号：</label>
							<input type="text" id="j_username" name="j_username">
						</div>
						<div class="form-group">
							<label for="name">姓名：</label>
							<input type="text" id="name" name="name">
						</div>
						<div class="form-group">
							<label for="major">专业：</label>
							<input type="text" id="major" name="major">
						</div>
						<div class="form-group" style="width: 67%;">
							<div style="position: relative;float: left;z-index: 20;">
								<label for="sex">性别：</label>
								<select id="sex" name="sex">
									<option value="男">男</option>
									<option value="女">女</option>
								</select>
							</div>
							<div style="float: left;position: relative;left:27%;z-index: 10;">
								<label for="age">年龄：</label>
								<input type="text" id="age" name="age">
							</div>
							<div style="position: relative;left: 34%;">
								<label for="city">城市：</label>
								<input type="text" id="city" name="city">
							</div>
						</div>
						<div class="form-group" style="width: 67%;">
							<div style="position: relative;float: left;z-index: 20;">
								<label for="height">身高：</label>
								<input type="text" id="height" name="height">
							</div>
							<div style="float: left;position: relative;left:6.5%;z-index: 10;">
								<label for="weight">体重：</label>
								<input type="text" id="weight" name="weight">
							</div>
							<div style="position: relative;left: 13.5%;">
								<label for="personality">性格：</label>
								<input type="text" id="personality" name="personality">
							</div>
						</div>
						<div class="form-group">
							<label for="number">手机号码：</label>
							<input type="phone" id="number" name="number">
						</div>
						<div class="form-group">
							<label for="hobbies">爱好：</label>
							<div id="hobbies">
								<div id="hobbies_content">
									<div id="neirong" style="float: left;">
										<!-- <div class="hobbiesM"></div> -->
									</div>
									<div id="xiala" style="float: right;">
										<img src="img/下拉箭头.png" height="20px"/>
									</div>
									<div id="qudiao" style="float: right;">
										<img src="img/叉.png" height="20px"/>
									</div>
								</div>
								<div id="hobbies_price">
									<label class="hobbiesN"></label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="introduction">个人介绍：</label>
							<textarea id="introduction" name="introduction" rows="15" cols="100"></textarea>
						</div>
						<div class="form-group" style="width: 65%;">
							<button type="button" id="baocun">保存</button>
							<button type="button" id="chongzhi" style="float: right;">重置</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>
	<script src="js/jquery-1.11.3.js"></script>
	<script type="text/javascript" src="js/yonghu.js"></script>
</html>
